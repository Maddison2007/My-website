<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Maddison's Game Review Website</title>
        <link rel="icon" type="image/png" href="images/favicon.png" />
    </head>
    <body>
        <img src="images/images.jpg" width="500" alt="video game themed banner" />
        <div>
            <h1>Welcome to my game review page!</h1>
            <p>This is where I post reviews about games from different <strong>genres!</strong></p>
            <p>Note: All reviews are my personal opinion not taken from the internet</p>
        </div>
        
        <div>
            <img src="images/Actionbanner.jpg" width="100" alt="Action banner">
            <p><a href="Action.html">Action</a>
            <p><img src="images/Adventurebanner.jpg" width="100" alt="Adventure banner"></p>
            <p><a href="Adventure.html">Adventure</a></p>
            <p><img src="images/Survivalbanner.jpg" width="100" alt="Adventure banner"></p>
            <p><a href="Survival.html">Survival</a></p>
            <p><img src="images/Arcadebanner.jpg" width="100" alt="Adventure banner"></p>
            <p><a href="Arcade.html">Arcade</a></p>
        </div>
        
        <div>
        <h2>Please tell us what games you want to see</h2>
        <form>
            <p>
                <label for="user_games">Enter the name of the game you want to see reviewed:</label>
                <input type="text" id="user_games" />
            </p>
            <p>
                <label for="user_game_genres">Choose the genre that best matches your chosen game</label>
                <select id="user_game_genres" name="user_game_genres">
                    <option value="Action">Action</option>
                    <option value="Adventure">Adventure</option>
                    <option value="Survival">Survival</option>
                    <option value="Arcade">Arcade</option>
                </select>
            </p>
            <p><label type="bigtext">What do you think of your chosen game?</label></p>
            <p><textarea id="bigtext" rows="10" cols="25"></textarea></p>
            <p><input type="submit" value="submit" /></p>
        </form>
        </div>
    </body>
</html>
