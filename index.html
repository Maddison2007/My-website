<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Maddison's Game Review Website</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
            rel="stylesheet" />
        <link rel="icon" type="image/png" href="images/favicon.png" />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <img src="images/background.jpg" width="100%" alt="video game themed banner" />
        <div class="banner">
            <h1>Welcome to my game review page!</h1>
        </div>
        <div>
            <p>This is where I post reviews about games from different <strong>genres!</strong></p>
            <p class="note">Note: All reviews are my personal opinion not taken from the internet</p>
        </div>

        <div>
            <img src="images/action.jpg" width="100" alt="Action banner" />
            <p><a href="Action.html">Action</a></p>
            <p><img src="images/adventure.jpg" width="100" alt="Adventure banner" /></p>
            <p><a href="Adventure.html">Adventure</a></p>
            <p><img src="images/axe.jpg" width="100" alt="Adventure banner" /></p>
            <p><a href="Survival.html">Survival</a></p>
            <p><img src="images/machine.jpg" width="100" alt="Adventure banner" /></p>
            <p><a href="Arcade.html">Arcade</a></p>
        </div>

        <div class="banner">
            <h2>Please tell us what games you want to see</h2>
        </div>
        <div>
        
            <form>
                <p>
                    <label for="user_games">Enter the name of the game you want to see reviewed:</label>
                    <input type="text" id="user_games" />
                </p>
                <p>
                    <label for="user_game_genres">Choose the genre that best matches your chosen game</label>
                    <select id="user_game_genres" name="user_game_genres">
                        <option value="Action">Action</option>
                        <option value="Adventure">Adventure</option>
                        <option value="Survival">Survival</option>
                        <option value="Arcade">Arcade</option>
                    </select>
                </p>
                <p><label type="bigtext">What do you think of your chosen game?</label></p>
                <p><textarea id="bigtext" rows="25" cols="50"></textarea></p>
                <p><input type="submit" value="submit" /></p>
            </form>
        </div>
    </body>
</html>
